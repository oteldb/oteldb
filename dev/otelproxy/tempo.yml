server:
  http_listen_port: 3200
  grpc_server_max_recv_msg_size: 512000000
  grpc_server_max_send_msg_size: 512000000

distributor:
  ingester_write_path_enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
          max_recv_msg_size_mib: 512
        http:
          endpoint: "0.0.0.0:4318"
  log_discarded_spans:
    enabled: true

ingester:
  max_block_duration: 5m # cut the headblock when this much time passes. this is being set for demo purposes and should probably be left alone normally

compactor:
  compaction:
    block_retention: 1h # overall Tempo trace retention. set for demo purposes

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local # backend configuration to use
    wal:
      path: /tmp/tempo/wal # where to store the the wal locally
    local:
      path: /tmp/tempo/blocks

overrides:
  metrics_generator_processors: [service-graphs, span-metrics] # enables metrics generator

#partition_ring_live_store: true
stream_over_http_enabled: true

backend_scheduler:
  provider:
    compaction:
      compaction:
        block_retention: 1h

backend_worker:
  backend_scheduler_addr: backend-scheduler:3200
  compaction:
    block_retention: 1h
  ring:
    kvstore:
      store: memberlist

querier:
  frontend_worker:
    grpc_client_config:
      max_send_msg_size: 512000000
      max_recv_msg_size: 512000000

query_frontend:
  rf1_after: "1999-01-01T00:00:00Z"
  mcp_server:
    enabled: true

block_builder:
  consume_cycle_duration: 30s

usage_report:
  reporting_enabled: false
